<div class="picker">
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  <ion-img (click)="onPickLocation()" role="button" class="location-image" [src]="selectedLocationImage" *ngIf="selectedLocationImage && !isLoading"></ion-img>
  <ion-button color="primary" (click)="onPickLocation()" *ngIf="!selectedLocationImage && !isLoading"><ion-icon name="map"
      slot="start"></ion-icon>
      <ion-label>Select Location</ion-label>
    </ion-button>
</div>
