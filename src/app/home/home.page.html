<ion-header [translucent]="true">
    <ion-toolbar>

        <ion-title slot="end">
            Our Stories
        </ion-title>
        <ion-img src="../../assets/logo-small.png" slot="start" style="max-width: 39px; max-height: 40px;" routerLink="/"></ion-img>
        <ion-buttons slot="end">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="start" *ngIf="this.authService.isLoggedIn===false">
            <ion-button routerLink="/auth/register-donor">Become A Donor</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-alert-notification></app-alert-notification>
    <ion-list>
        <ion-item-sliding *ngFor="let story of ourStories">
            <ion-item>
                <app-story-component [title]="story.storyTitle" [imgurl]="story.imageUrl" [details]="story.storyDetails"></app-story-component>
            </ion-item>
            <ion-item-options>
                <ion-item-option [disabled]="!this.authService.myHospital" color="danger" (click)="deleteStory(story)">
                    <ion-icon slot="start" name="trash-outline"></ion-icon>Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
