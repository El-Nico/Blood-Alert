<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="m1"></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Our Stories
        </ion-title>
        <ion-item slot="end" *ngIf="isDonor">
            <ion-label>{{topAction}}</ion-label>
            <ion-toggle (ionChange)="onToggleAvailability($event)" checked="true"></ion-toggle>
        </ion-item>
        <ion-buttons slot="end" *ngIf="this.authService.isLoggedIn===false">
            <ion-button routerLink="/auth" color="success">{{topAction}}</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <app-alert-notification></app-alert-notification>
    <ion-list>
        <ion-item-sliding *ngFor="let story of ourStories">
            <ion-item>
                <app-story-component [title]="story.storyTitle" [imgurl]="story.imageUrl" [details]="story.storyDetails"></app-story-component>
            </ion-item>
            <ion-item-options>
                <ion-item-option [disabled]="!this.authService.myHospital" color="danger" (click)="deleteStory(story)">
                    <ion-icon slot="start" name="trash-outline"></ion-icon>Delete</ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
